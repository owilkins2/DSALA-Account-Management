<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit an Existing Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit the Information for {{first_name}} {{last_name}}</h1>
    ID Number: {{ID}}

<form action="/edit" method="POST">
    <input type="hidden" name="ID" value="{{ID}}">

    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" value={{first_name}} required><br>

    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" value={{last_name}} required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value={{email}} required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" value={{dob}} required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>

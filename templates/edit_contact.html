<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit an Existing Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit {{info[0]}}'s Information</h1>
    ID Number: {{ID}}

<form action="/edit-contact" method="POST">
    <input type="hidden" name="ID" value="{{ID}}">
    <input type="hidden" name="index" value="{{index}}">

    {% for field in contact_fields %}
    {% if field[2]!="dropdown" %}
    <label for="{{field[0]}}">{{field[1]}}</label><br>
    <input type={{field[2]}} id={{field[0]}} name={{field[0]}} value={{info[loop.index0]}} required><br>
    {% endif %}
    {% if field[2]=="dropdown"%}
    {% set outer_index = loop.index0 %}
    <label for="{{field[0]}}">{{field[1]}}:</label><br>
    <select name="{{ field[0] }}" id="{{ field[0] }}">
        {% for i in range(field|length - 3) %}
        <option value="{{ field[i+3] }}" {% if field[i+3]==info[outer_index] %}selected{% endif %}>
            {{ field[i+3] }}
        </option>
        {% endfor %}
    </select>

    {% endif %}
    {% endfor %}

    <button type="submit">Submit</button>
</form>

</body>
</html>
